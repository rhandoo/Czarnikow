<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Quantity</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" required value="Enter Quantity" ng-model="tradeModel.Quantity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" required value="Enter Amount" ng-model="tradeModel.Amount" step="any">
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-2">
        <button type="submit" class="btn btn-primary" data-ng-click="OnSaveTrade()">Save</button>
    </div>
</div>
